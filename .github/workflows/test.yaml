name: Test

on:
  pull_request:
    branches: [main, develop]

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.17.x, 1.18.x ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Go Module Download
        run: go mod download

      - name: Test
        timeout-minutes: 3
        run: go test -v ./... -race -coverprofile="coverage.txt" -covermode=atomic -coverpkg=./...
